<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal - Tanaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      font-family: 'Arial', sans-serif;
      color: #3d5a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .modal-content {
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background: #f5fff7;
    }
    .modal-header {
      background: #56ab2f;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .modal-body {
      font-size: 16px;
      color: #3d5a3c;
    }
    .btn-google {
      background: #db4437;
      color: white;
      border: none;
    }
    .btn-google:hover {
      background: #c3362b;
    }
    .btn-facebook {
      background: #3b5998;
      color: white;
      border: none;
    }
    .btn-facebook:hover {
      background: #324b81;
    }
    .btn-primary {
      background: linear-gradient(45deg, #a8e063, #56ab2f);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #56ab2f, #a8e063);
    }
    .btn {
      border-radius: 20px;
    }
    .leaf-icon {
      color: #56ab2f;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">
    <i class="leaf-icon">&#127793;</i> Login untuk Pecinta Tanaman
  </button>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel"><i class="leaf-icon">&#127793;</i> Login Pecinta Tanaman</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Masuk untuk berbagi kecintaanmu terhadap dunia tanaman!</p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" placeholder="nama@contoh.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" placeholder="Kata Sandi Anda">
            </div>
          </form>
          <div class="text-center my-3">atau masuk menggunakan</div>
          <div class="d-flex justify-content-evenly">
            <button type="button" class="btn btn-google">
              <i class="bi bi-google"></i> Google
            </button>
            <button type="button" class="btn btn-facebook">
              <i class="bi bi-facebook"></i> Facebook
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-primary">Masuk</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
