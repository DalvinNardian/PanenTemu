<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panen Temu | Login</title>
    <link
      rel="shortcut icon"
      href="../img/logo/panenTemuPutih.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .reset-password-container {
        background: #ffffff;
        display: flex;
        flex-direction: row;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 800px;
        width: 100%;
      }

      .reset-password-left-box {
        background-image: url("kebun.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .reset-password-overlay {
        background-color: rgba(3, 40, 9, 0.5);
        padding: 30px;
        text-align: center;
        color: white;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .reset-password-overlay img {
        max-width: 60%;
        margin-bottom: 20px;
      }

      .reset-password-overlay p {
        font-size: 1.1em;
        margin-bottom: 10px;
      }

      .reset-password-right-box {
        padding: 40px;
        width: 50%;
      }

      .reset-password-right-box h2 {
        font-size: 1.8em;
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .reset-password-form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      .reset-password-btn {
        background: linear-gradient(135deg, #4caf50, #81c784);
        border: none;
        padding: 12px;
        border-radius: 5px;
        color: white;
        font-size: 1em;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }

      .reset-password-btn:hover {
        background: linear-gradient(135deg, #388e3c, #66bb6a);
      }

      .reset-password-extra-links {
        margin-top: 15px;
        text-align: center;
      }

      .reset-password-extra-links a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }

      .reset-password-extra-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .reset-password-container {
          flex-direction: column;
          max-width: 95%;
        }

        .reset-password-left-box,
        .reset-password-right-box {
          width: 100%;
        }

        .reset-password-overlay img {
          max-width: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-password-container">
      <div class="reset-password-left-box">
        <div class="reset-password-overlay">
          <img src="../img/logo/panenTemuPutih.png" alt="Logo" />
          <p>Gabung bersama kami di PanenTemu</p>
          <p>Akses Langsung ke Segarnya Alam: Dari Petani untuk Anda</p>
        </div>
      </div>
      <div class="reset-password-right-box">
        <h2>Reset Password</h2>
        <form>
          <div class="reset-password-form-group">
            <label for="email">Alamat Email</label>
            <input
              type="email"
              id="email"
              placeholder="Masukkan Alamat Email Anda"
              required
            />
          </div>
          <button type="button" class="reset-password-btn">
            Kirim Link Reset
          </button>
        </form>
        <div class="reset-password-extra-links">
          <a href="Login.html">Kembali ke Halaman Login</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cu9z86r9NzV4so6D9zflOxxA8p6J9Tjl93o4wvxeTf1Y7rzJlQJ0HrsmfV5gmML2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
