<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panen Temu | Register </title>
  <link rel="shortcut icon" href="../img/logo/panenTemuPutih.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container-fluid {
      background: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* batas lebar maksimal u/ layar besar */
    }
    .nav-link {
        color: #40c145;
    }
    .nav-link:hover {
        background-color: #66bb6a;
        color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #4caf50;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4caf50, #81c784);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: linear-gradient(135deg, #388e3c, #66bb6a);
    }

    /* media query u/ tampilan lebih kecil */
    @media (max-width: 767px) {
      .container-fluid {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2>Daftar Akun Baru</h2>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="roleTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pembeli-tab" data-bs-toggle="tab" href="#pembeli" role="tab" aria-controls="pembeli" aria-selected="true">Daftar sebagai Pembeli</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="petani-tab" data-bs-toggle="tab" href="RegistPetani.html" role="tab" aria-controls="petani" aria-selected="false">Daftar sebagai Petani</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="roleTabsContent">
      
      <!-- Form Pembeli -->
      <div class="tab-pane fade show active" id="pembeli" role="tabpanel" aria-labelledby="pembeli-tab">
        <form>
          <div class="form-group">
            <label for="username-pembeli">Username</label>
            <input type="text" id="username-pembeli" class="form-control" placeholder="Masukkan Username" required>
          </div>
          <div class="form-group">
            <label for="email-pembeli">Email</label>
            <input type="email" id="email-pembeli" class="form-control" placeholder="Masukkan Email" required>
          </div>
          <div class="form-group">
            <label for="password-pembeli">Password</label>
            <input type="password" id="password-pembeli" class="form-control" placeholder="Masukkan Password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password-pembeli">Konfirmasi Password</label>
            <input type="password" id="confirm-password-pembeli" class="form-control" placeholder="Masukkan Konfirmasi Password" required>
          </div>
          <button type="submit" class="btn">Daftar sebagai Pembeli</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cu9z86r9NzV4so6D9zflOxxA8p6J9Tjl93o4wvxeTf1Y7rzJlQJ0HrsmfV5gmML2" crossorigin="anonymous"></script>
</body>
</html>
